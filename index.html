<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in HTML</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="calculator">
        <input type="" class="display" disabled>
        <div class="operators">
            <div onclick="insert('+')">+</div>
            <div onclick="insert('-')">-</div>
            <div onclick="insert('/')">&divide;</div>
            <div onclick="insert('*')">&times;</div>
        </div>
    <div class="numbers">
        <div class="num">
            <div onclick="insert('1')">1</div>
            <div onclick="insert('2')">2</div>
            <div onclick="insert('3')">3</div>
        </div>
        <div class="num">
            <div onclick="insert('4')">4</div>
            <div onclick="insert('5')">5</div>
            <div onclick="insert('6')">6</div>
        </div>
        <div class="num">
            <div onclick="insert('7')">7</div>
            <div onclick="insert('8')">8</div>
            <div onclick="insert('9')">9</div>
        </div>      
        <div class="num">
           
            <div onclick="insert('0')">0</div>
            <div onclick="insert('.')">.</div> 
            <div id="clear">C</div>
        </div>
    </div>
        <div class="equal" id="result">=</div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
